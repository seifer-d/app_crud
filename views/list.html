<html>
<head>
    <title>Bases de Datos Listar</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <div class="col-md-12 py-3 ">
        <div class="card shadow-lg">
          <div class="card-header text-center">
            <h1><strong>Listar Estudiantes</strong> <i class="fa fa-home fa-lg" ></i> </h1>
            <a href="/">Inicio</a>
                  </div>
    <table class="table text-center">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Numero Identificacion</th>
            <th>Telefono</th>
            <th>Editar</th>
            <th>Borrar</th>
        </tr>
        {{ range $alumno := .alumnos }}
       <tr>
        <td>{{ $alumno.ID }}</td>
       <td>{{ $alumno.Nombre }}</td>
       <td>{{ $alumno.Direccion }}</td>
       <td>{{ $alumno.Documento }}</td>
       <td>{{ $alumno.Telefono }}</td>
       <td><a href="/update?id={{ $alumno.ID}}" class="btn btn-info btn-responsive btninter btn-red">Editar</a></td>
       <td><a href="/delete?id={{ $alumno.ID}}" class="btn btn-info btn-responsive btninter btn-red">Borrar</a></td>
      </tr>
      {{ end }}
    </table>
</div>
</body>
</html>
