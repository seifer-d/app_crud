<html>

<head>
  <title>Bases de Datos Actualizar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

  <div class="col-md-12 py-3 ">
    <div class="card shadow-lg">
      <div class="card-header text-center">
        <h1><strong>Actualizar Estudiante</strong> <i class="fa fa-home fa-lg"></i> </h1>
        <a href="/">Atras</a>
      </div>
      <div class="card-body form ">
        {{ $alumno:=.alumno}}
        <form class="form" action="/update?id={{$alumno.ID}}" method="POST">
          <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="nombre" name="nombre" value={{ $alumno.Nombre }}
              placeholder="nombre de estudiante" />
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" id="direccion" name="direccion" value={{ $alumno.Direccion }}
              placeholder="direccion de estudiante" />
          </div>
        </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="numero" maxlength="15" name="documento" value={{ $alumno.Documento }} placeholder="numero de identificacion" />
            </div>

            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="telefono" name="telefono" value={{ $alumno.Telefono}}
                placeholder="telefono de estudiante" />
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-info btn-responsive btninter btn-signin" @click="agregar()">
              Actualizar </button>
            <a href="/" class="btn btn-info btn-responsive btninter btn-red">Cancelar</a>
          </div>
        </form>
      </div>
</body>

</html>
